{% extends "../../pasta6_core/templates/base.html" %}

{% block title %}login -- pasta6{% endblock %}

{% block content %}
<div
  class="flex flex-col h-screen justify-center items-center bg-gray-100">
  <form action="/login" method="POST" class="w-full max-w-sm bg-white rounded py-8 px-5 shadow">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          for="inline-username"
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
          Username
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          id="inline-username"
          name="username"
          type="text"
          placeholder="jane_doe"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          for="inline-password"
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
          Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          id="inline-password"
          name="password"
          type="password"
          placeholder="******************"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500">
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button
          type="submit"
          class="shadow bg-teal-500 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

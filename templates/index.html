<!DOCTYPE html>
<html
  lang="en">
  <head>
    <title>pasta6</title>
    <link
      rel="stylesheet"
      href="/styles.css">
  </head>
  <body>
    <nav
      class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
      <div
        class="flex items-center flex-shrink-0 text-white mr-6">
        <a
          href="/"
          class="font-semibold text-xl tracking-tight hover:text-teal-200">pasta6 &hearts;</a>
      </div>
    </nav>
    <div
      class="flex flex-col h-screen justify-center items-center bg-gray-100">
      <form
        action="/paste"
        method="POST"
        class="bg-white text-center rounded py-8 px-5 shadow max-w-xs">
        <textarea
          placeholder="Paste your text here"
          name="data"
          class="border-gray-300 mb-4 w-full border-solid border rounded py-2 px-4 focus:shadow-outline"></textarea>
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
          Upload
        </button>
      </form>
    </div>
  </body>
</html>
